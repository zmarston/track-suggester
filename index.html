<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Track Suggester</h1>
        <form>
          <h5>What do you like most?</h5>
        <select class="form-control" id="color">
          <option value="red">Design</option>
          <option value="black">Android Applications</option>
          <option value="green">Microsoft</option>
        </select>
        <h5>What kind of company would you like to work at?</h5>
        <select class="form-control" id="color">
          <option value="red">A large and established company.</option>
          <option value="black">An enterprise-level company.</option>
          <option value="green">For myself or as a front-end developer.</option>
        </select>
        <h5>What do you like about development?</h5>
        <select class="form-control" id="color">
          <option value="red">Creating good looking designs.</option>
          <option value="black">Creating high-performand applications.</option>
          <option value="green">Building internal software.</option>
        </select>
        <h5>What do you want to learn?</h5>
        <select class="form-control" id="color">
          <option value="red">How to use a popular programming language often used for android applications.</option>
          <option value="black">How to make an awesome looking website.</option>
          <option value="green">How to us the most popular language among established companies.</option>
        </select>
        <h5>What interests you most?</h5>
        <select class="form-control" id="color">
          <option value="red">CSS</option>
          <option value="black">C#</option>
          <option value="green">Java</option>
        </select>
        </form>
    </div>

  </body>
</html>
